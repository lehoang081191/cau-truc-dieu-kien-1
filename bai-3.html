<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = parseInt(prompt('Nhập vào số :'));
        if (num > 0) {
            alert(num + ' lớn hơn 0');
        } else if (num < 0) {
            alert(num + ' nhỏ hơn 0');

        } else {
            alert(num + ' bằng 0');
        }

    </script>
</body>

</html>
